<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Digital-clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="top-text">Date & Time</h1>
    <div class="cont">

      <div id="wrapper">
        <span> Time: </span>
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span id="ampm">AM</span>
      </div>

      <div id="datee">
        <span>Date: </span>
        <span id="monthh">mm</span>
        <span>-</span>
        <span id="day">dd</span>
        <span>-</span>
        <span id="yearr">yyyy</span>
      </div>
    </div>

    <div class="footer">
      <h3>@ created by kavin</h3>
    </div>


    <script src="script.js"></script>
  </body>
</html>
